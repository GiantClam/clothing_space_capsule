# PostgreSQL 数据库 Docker Compose 配置
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: clothing_capsule_db
    environment:
      POSTGRES_DB: clothing_space_capsule
      POSTGRES_USER: clothing_user
      POSTGRES_PASSWORD: clothing_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api-server/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clothing_user -d clothing_space_capsule"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@clothing.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local