version: '3.8'

services:
  api-server:
    image: clothing-space-capsule-api
    build: 
      context: ../..
      dockerfile: deploy/tencent-cloud/Dockerfile
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
    env_file:
      - ../../api-server/.env
    restart: unless-stopped
    volumes:
      - ../../uploads:/app/uploads
      - ../../public:/app/public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

