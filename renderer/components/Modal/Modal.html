<!-- 通用模态框组件 -->
<div class="modal" id="{{id}}">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">{{title}}</h2>
      <button class="modal-close" onclick="closeModal('{{id}}')">&times;</button>
    </div>
    <div class="modal-body">
      {{content}}
    </div>
    <div class="modal-footer">
      {{buttons}}
    </div>
  </div>
</div>
