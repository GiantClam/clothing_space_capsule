# Docker Compose 生产环境配置
version: '3.8'

services:
  # Nginx反向代理
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/ssl/certs:ro
      - ./uploads:/app/uploads:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: "256M"
          cpus: "0.25"
        reservations:
          memory: "128M"
          cpus: "0.1"

  # 监控服务 (可选)
  monitor:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./data/uptime-kuma:/app/data
    networks:
      - app-network
    environment:
      - UPTIME_KUMA_DB_PATH=/app/data/database.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3

# 网络配置
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# 卷配置
volumes:
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./uploads

  logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs

# 生产环境部署配置
x-deploy: &production-deploy
  restart_policy:
    condition: on-failure
    delay: 5s
    max_attempts: 3
    window: 120s
  update_config:
    parallelism: 1
    delay: 10s
    order: start-first
  rollback_config:
    parallelism: 0
    order: stop-first
  placement:
    constraints:
      - node.role == manager